{% extends "base.html" %}

{% block content %}

    <style>
        #currency-container {
            overflow: hidden;
            width: 600px;
            border: 1px solid black;
        }
        .currency {
            width: 150px;
            padding: 10px;
            text-align: center;
            font-size: large;
            float: left;
        }
    </style>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="/wallets/" />
    </form>

{% endblock %}
